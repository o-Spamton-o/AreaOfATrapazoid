<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1><b>Area of Trapezoid Calculator</b></h1>
    <img src="images/trapezoid1.jpg" alt="Trapazoid + equation for its area" />
    <h1><b>Inputs</b></h1>
    <p>
      Length of top base (b1): <input id="b1" type="number" /><img
        id="boom"
        src=""
        width="20px"
      />
    </p>
    <p>
      Length bottom base (b2): <input id="b2" type="number" /><img
        id="boom2"
        src=""
        width="20px"
      />
    </p>
    <p>
      Height of trapezoid (h): <input id="h" type="number" /><img
        id="boom3"
        src=""
        width="20px"
      />
    </p>
    <p>
      Number of decimal places in answer:
      <input id="dcp" type="number" /><img id="boom4" src="" width="20px" />
    </p>
    <button id="btn">CALCULATE</button>
    <h1><b>Output</b></h1>
    <p>The area of the trapeziod is <span id="output">----</span>.</p>
  </body>
</html>
